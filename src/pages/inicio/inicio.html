
   
<ion-header>
    <ion-navbar color="azul" no-border-bottom>
      <ion-title>
        Bienvenido {{datosUsuario[2]}}
      </ion-title>
      <ion-buttons end>
          <button menuToggle ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
    
  
    <ion-toolbar color="azul" no-border-top>
      <ion-segment [(ngModel)]="inicioAula">
        <ion-segment-button value="buscar">
          Ingresar Aula
        </ion-segment-button>
        <ion-segment-button value="crear">
          Crear aula
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
  <!-- Este me tira el correo
  {{datosUsuario[1]}}
  -->

    <div [ngSwitch]="inicioAula">
        <ion-list *ngSwitchCase="'buscar'">
            
            <ion-chip color="azul">
                <ion-icon color="azul" name="school"></ion-icon>
                <ion-label>Mis aulas virtuales</ion-label>
            </ion-chip>            

            <ion-card *ngFor="let aula of misAulas | async">
                <ion-item>
                  <ion-badge color="morado">{{aula.Asignatura}}</ion-badge>
                  <ion-badge color="morado">{{aula.Curso}}</ion-badge>
                  <h6>Codigo: {{aula.CodigoAula}}</h6>
                  <button outline small (click)="irAlAula(aula.CodigoAula,datosUsuario[2],datosUsuario[3])" color="azul" ion-button item-end>Acceder</button>
                </ion-item>   
              </ion-card>

              <ion-item>        
                  <ion-label> <ion-icon name="barcode"></ion-icon>&nbsp;Codigo aula</ion-label>
                  <ion-input [(ngModel)]="codigo" clearInput type="text"></ion-input>
                </ion-item>
              
              <ion-item>
                  <button color="azul" ion-button default block (click)="ingresarAula()">Ingresar nueva aula</button>
              </ion-item> <br>

        </ion-list>
      
        <ion-list *ngSwitchCase="'crear'">
            <ion-item>        
                <ion-label> <ion-icon name="book"></ion-icon>&nbsp;Asignatura</ion-label>
                <ion-input [(ngModel)]="asignatura" clear Input type="text"></ion-input>
              </ion-item>

              <ion-item>        
                  <ion-label> <ion-icon name="school"></ion-icon>&nbsp;Curso</ion-label>
                  <ion-input [(ngModel)]="curso" clear Input type="text"></ion-input>
                </ion-item>

                <ion-item>        
                    <ion-label> <ion-icon name="barcode"></ion-icon>&nbsp;Codigo del aula</ion-label>
                    <ion-input [(ngModel)]="codigo" clear Input type="text"></ion-input>
                  </ion-item>
            
              <ion-item>
                <button ion-button color="azul" default block (click)="crearAula()">Crear aula virtual</button>
              </ion-item>
        </ion-list>
      </div>

  <ion-fab right bottom>
      <button ion-fab mini color="light"><ion-icon name="settings"></ion-icon></button>
      <ion-fab-list side="top">
        <button (click)="logOut()" ion-fab><ion-icon name="log-out"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
